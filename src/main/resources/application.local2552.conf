include "application"

web {
  port = 8082
}
section = 2

akka {
    cluster {
        seed-nodes = [
          "akka://actormatrix@0.0.0.0:2551",
        ]
    }
    remote {
        artery {
          canonical {
            port = 2552
            hostname = "0.0.0.0"
          }
          bind {
            port = 2552
            hostname = "0.0.0.0"
            bind-timeout = 3s
          }

          log-sent-messages = on
          log-received-messages = on
        }
    }
    discovery {
        method = config
        kubernetes-api {
          pod-namespace = "default"
        }
    }
}